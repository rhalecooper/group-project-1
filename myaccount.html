    <!-- Main Data Table -->
    <div class="container" id="my-account-table">
      <div class="row">
        <div class="col-lg-12">
          <h3>User Name:</h3>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFirstName">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLastName">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName" placeholder="Smith">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputUserName">User Name</label>
                <input type="username" class="form-control" id="inputUserName" placeholder="Morpheus">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail">eMail</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="johnsmith@gmail.com">
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="911 Beer Street">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Funkytown">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="inputState" placeholder="VA (2 digit abbreviation)">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="12345">
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="create-account-button">Create Account</button>
          </form>

        </div>
      </div>
    </div>
  </body>
