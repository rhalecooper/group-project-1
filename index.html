  <br />

  <!-- Login Modal -->
  <div class="login-modal" id="login-form">
    <form>
      <h2 class="text-center">Log in<span class="sarcastic-comment"> (before it's too late)</span></h2>
      <div class="form-group">
        <input type="text" class="form-control" id="login-form-username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="login-form-password" placeholder="Password" required="required">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" id="login-button">Log in</button>
      </div>
      <div class="clearfix">
        <label class="pull-left checkbox-inline"><input id="login-form-remember" type="checkbox"> Remember me</label>
        <a href="#" class="pull-right">Forgot Password?</a>
      </div>
    </form>
    <p class="text-center"><a href="./myaccount.html" id="create-account">Create an Account</a></p>
  </div>

  <!-- Bucket List -->
  <div class="container" id="wish-list">
    <table class="table">

      <thead>
        <div class="row">
          <div class="col-6">
            <span id="short-list-header"> Edit </span>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-success btn-block" id="add-item-btn">add +</button>
          </div>
        </div>
      </thead>

      <tbody id="bucket-list-table">
      </tbody>

      <!-- added by Robin to show future functionality -->
      <tfoot>
          <div class="row">
              <div class="col-6">
                <span id="short-list-footer"> Find me a chance to check of a wish</span>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-success btn-block" id="find-chance-btn">Find chance near me</button>
              </div>
            </div>
           
      </tfoot>
    </table>
  </div>

  <!-- Main Data Table -->
  <div class="container" id="item-data-view">
    <div>
      <h4 id="item-data-name"></h4>
      <h6 id="item-data-description"></h6>
    </div>

    <div id="item-data-location-container">
      <div id="item-data-location-name"></div>
      <div id="item-data-location-map"></div>
    </div>
  </div>

  <div id="usernotify-modal">
    <div id="usernotify-message">
    </div>
    <hr>
    <div id="usernotify-button-container">
      <button id="usernotify-button" type="submit">Ok</button>
    </div>
  </div>

  <!----   Add / Edit item modal --->
  <div class="container" id="edit-div">
    <h1 id="edit-item-header" style="text-align:center">Edit item</h1>
    <div class="row">
      <div class="col-sm-8">
        <div class="container" id="edit-input-div">
          <div class="row mt-4">
            <div class="col-sm-2">
              Item Name:
            </div>

            <div class="col-sm-10">
              <input class="form-control" id="item-input" type="text" />
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-sm-2">
              Description:
            </div>

            <div class="col-sm-10">
              <input class="form-control" id="item-description" type="text" />
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-sm-2">
              Location Type:
            </div>

            <div class="col-sm-10">
              <input type="checkbox" name="loc-type1" value="Place"> A specific, unique place<br>
              <input type="checkbox" name="loc-type2" value="Nearby"> Nearest place that matches<br>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-sm-2">
              Location:
            </div>
            <div class="col-sm-10">
              <input class="form-control" id="item-location" type="text" />
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div id="map-display">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="button" class="btn btn-warning btn-block" id="add-item-cancel">Cancel</button>
      </div>

      <div class="col-sm-2">
        <button type="button" class="btn btn-primary btn-block" id="add-item-save">Save</button>
      </div>
    </div>
  </div>

  <div id="reference-info" style="display:none">
    <span id="map-lat">0</span>
    <span id="map-lng">0</span>
    <span id="item-index">0</span>
  </div>

</body>
